<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
            gap: 1rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.8rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 450px;
        }
        .card {
            background: white;
            padding: 1.2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Crear Nueva Tarea</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- Card del input título -->
        <div class="card">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" required>
        </div>

        <!-- Card de la descripción -->
        <div class="card">
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion"></textarea>
        </div>

        <!-- Card de los botones -->
        <div class="card buttons">
            <a href="{% url 'lista_tareas' %}" class="back-link">⬅ Volver</a>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
